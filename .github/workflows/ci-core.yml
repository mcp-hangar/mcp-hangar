name: CI - Core

on:
  push:
    branches: [main]
    paths:
      - 'packages/core/**'
      - '.github/workflows/ci-core.yml'
  pull_request:
    paths:
      - 'packages/core/**'
      - '.github/workflows/ci-core.yml'

defaults:
  run:
    working-directory: packages/core

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ruff
          pip install -e ".[dev]"

      - name: Ruff check
        run: ruff check mcp_hangar

      - name: Ruff format check
        run: ruff format --check mcp_hangar

      # Type check disabled - requires significant work to pass with strict mode
      # - name: Type check
      #   run: mypy mcp_hangar

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest --cov=mcp_hangar --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: packages/core/coverage.xml
          flags: core
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install hatch
        run: pip install hatch

      - name: Build package
        run: hatch build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: core-dist
          path: packages/core/dist/

