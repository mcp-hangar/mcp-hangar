name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core: ${{ steps.filter.outputs.core }}
      operator: ${{ steps.filter.outputs.operator }}
      helm: ${{ steps.filter.outputs.helm }}
      docs: ${{ steps.filter.outputs.docs }}

    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'packages/core/**'
            operator:
              - 'packages/operator/**'
            helm:
              - 'packages/helm-charts/**'
            docs:
              - 'docs/**'
              - 'mkdocs.yml'

  summary:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    steps:
      - name: Summary
        run: |
          echo "## Changed Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Changed |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Core | ${{ needs.detect-changes.outputs.core }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Operator | ${{ needs.detect-changes.outputs.operator }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Helm | ${{ needs.detect-changes.outputs.helm }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docs | ${{ needs.detect-changes.outputs.docs }} |" >> $GITHUB_STEP_SUMMARY

  # This job ensures at least one check runs for branch protection
  required-check:
    runs-on: ubuntu-latest
    needs: [detect-changes]
    steps:
      - run: echo "PR validation complete"
