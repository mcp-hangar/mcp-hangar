[project]
name = "mcp-hangar"
version = "0.2.1"
description = "Production-grade infrastructure for Model Context Protocol"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Marcin Pyrka", email = "marcin@mcp-hangar.io"}
]
keywords = ["mcp", "model-context-protocol", "llm", "ai", "infrastructure"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "mcp>=1.0.0",
    "structlog>=24.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "prometheus-client>=0.19.0",
    "pyjwt>=2.8.0",
    "cryptography>=41.0.0",
    "pyyaml>=6.0",
    "docker>=7.1.0",
    "aiosqlite>=0.19.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "pytest-timeout>=2.2.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "hypothesis>=6.90.0",
]
langfuse = ["langfuse>=2.0.0"]
opentelemetry = [
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-exporter-otlp>=1.22.0",
]
postgres = [
    "asyncpg>=0.29.0",
]

[project.scripts]
mcp-hangar = "mcp_hangar.server:main"

[project.urls]
Homepage = "https://mcp-hangar.io"
Documentation = "https://docs.mcp-hangar.io"
Repository = "https://github.com/mapyr/mcp-hangar"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_hangar"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "N", "W", "UP", "B", "C4", "SIM"]
ignore = [
    "B007",   # Loop control variable not used - often intentional
    "B011",   # assert False - acceptable in tests
    "B017",   # pytest.raises(Exception) - acceptable in tests
    "B024",   # Abstract class without abstract methods - acceptable pattern
    "B027",   # Empty method in ABC without abstract decorator - intentional hooks
    "B904",   # raise ... from err - not always needed
    "C401",   # Unnecessary generator - preference
    "C416",   # Unnecessary list comprehension - preference
    "N806",   # Variable in function should be lowercase - Mock classes ok
    "N818",   # Exception name without Error suffix - existing API
    "SIM102", # Nested if statements - readability preference
    "SIM103", # Return condition directly - readability preference
    "SIM105", # contextlib.suppress - explicit try/except more readable
    "SIM108", # Ternary operator - readability preference
    "SIM110", # any() instead of for loop - readability preference
    "SIM117", # Nested with statements - readability preference
    "SIM118", # key in dict - minor style
    "UP038",  # Use X | Y in isinstance - requires Python 3.10+
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=mcp_hangar --cov-report=term-missing"
