{{- if and .Values.hangar.apiKey (not .Values.hangar.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-hangar-operator.fullname" . }}-credentials
  labels:
    {{- include "mcp-hangar-operator.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.hangar.secretKey }}: {{ .Values.hangar.apiKey | b64enc | quote }}
{{- end }}
