# Alertmanager configuration
# Customize receivers for your environment

global:
  resolve_timeout: 5m
  # SMTP settings for email alerts (uncomment and configure)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'password'

# Route tree
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - normal notification
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules
inhibit_rules:
  # If all providers are down, inhibit individual provider alerts
  - source_match:
      alertname: MCPHangarAllProvidersDown
    target_match_re:
      alertname: MCPHangarProviderDegraded|MCPHangarHighConsecutiveFailures
    equal: ['team']

