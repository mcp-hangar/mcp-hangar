# Root pyproject.toml for shared tooling config
# Actual package is in packages/core/

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-hangar-workspace"
version = "0.0.0"
description = "MCP-Hangar monorepo workspace - see packages/core for actual package"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "MCP Registry Contributors" }
]

[project.optional-dependencies]
dev = [
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pre-commit>=3.5.0",
]

[tool.ruff]
line-length = 120
target-version = "py311"
extend-exclude = ["packages/operator", "site", "dist"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.11"
exclude = ["packages/operator", "site", "dist"]
strict = true

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Keep imports deterministic across environments
order_by_type = false
case_sensitive = false
combine_as_imports = true
force_sort_within_sections = true
lexicographical = true

# Common project layout
src_paths = ["packages/core/mcp_hangar", "packages/core/tests"]
known_first_party = ["mcp_hangar"]
default_section = "THIRDPARTY"

# Match CI scope
skip_glob = [
    ".venv/*",
    "venv/*",
    "build/*",
    "dist/*",
    ".tox/*",
    ".git/*",
    "__pycache__/*",
    "*.pyc",
    "packages/operator/*",
]

[tool.black]
line-length = 120
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | packages/operator
)/
'''
